
<div class="col-lg-6 d-flex" *ngIf="!issendOTP">
    <div class="login-form m-auto">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="sendOTPform" (ngSubmit)="onsendOTPsubmit()">

                  
                    <!-- Email Field -->
                        <mat-form-field appearance="fill" class="w-100 m-1">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="email" placeholder="Email" required>
                            <mat-error *ngIf="sendOTPform.get('email')?.invalid && sendOTPform.get('email')?.touched">
                                Please provide a valid email address.
                            </mat-error>
                        </mat-form-field>

                    <div class="login-actions">
                        <button mat-raised-button color="primary" type="submit" [disabled]="forgotform.invalid">Log in</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="d-flex align-items-stretch">
    <div class="col-lg-6 login-image">

    </div>
    <div class="col-lg-6 d-flex" *ngIf="!validotp && issendOTP">
        <div class="login-form m-auto">
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title>Log in</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <form [formGroup]="forgotform" (ngSubmit)="onsubmit()">

                      
                        <mat-form-field appearance="fill" class="w-100 m-1">
                            <mat-label>OTP</mat-label>
                            <input matInput formControlName="otp" type="text" placeholder="OTP" required>
                            <mat-error *ngIf="forgotform.get('otp')?.invalid && forgotform.get('otp')?.touched">
                                Please provide a valid OTP.
                            </mat-error>
                        </mat-form-field>

                        <div class="login-actions">
                            <button mat-raised-button color="primary" type="submit" [disabled]="forgotform.invalid">Log in</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


    <div class="col-lg-6 d-flex" *ngIf="validotp && issendOTP">
        <div class="login-form m-auto">
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title>Log in</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <form [formGroup]="forgotform" (ngSubmit)="onsubmit()">

                        <mat-form-field appearance="fill" class="w-100 m-1">
                            <mat-label>New Password</mat-label>
                            <input matInput formControlName="password" type="password" placeholder="password" required>
                            <mat-error *ngIf="passwordform.get('password')?.invalid && passwordform.get('password')?.touched">
                                Please provide a valid password.
                            </mat-error>
                        </mat-form-field>

                        <div class="login-actions">
                            <button mat-raised-button color="primary" type="submit" [disabled]="passwordform.invalid">Log in</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
